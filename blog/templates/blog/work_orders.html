{% extends 'blog/base.html' %}

{% block content %}
    {% for job in jobs %}
        <div class="jobs">
            <p><b>Date:</b> {{ job.job_date }} <b>Customer:</b> {{ job.cust_number }} - {{ job.cust_name }} - <b>Job:</b> {{ job.job_type }} - {{ job.description }} - {{ job.extra_charges }}</p>
        </div>
    {% endfor %}
{% endblock %}
